
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-fox-deployment
spec:
  selector:
    matchLabels:
      app: mysql-fox
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql-fox
    spec:
      containers:
        - name: mysql-fox
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 500m 
              memory: 1000Mi
          livenessProbe:
            tcpSocket:                
              port: 3306     
            initialDelaySeconds: 50
            periodSeconds: 10          
            timeoutSeconds: 1        
            successThreshold: 1      
            failureThreshold: 3
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-and-passwd
                  key: password
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: config-volume
              mountPath: /etc/mysql/conf.d 
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
        - name: config-volume
          configMap:
            name: mysql-config

---
 apiVersion: v1
 kind: Service
 metadata:
   name: mysql-fox
 spec:
   ports:
     - name: mysql-fox-port
       protocol: TCP
       port: 3306
       targetPort: 3306
       nodePort: 31306
   type: NodePort
   selector:
     app: mysql-fox

