apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3 # 根据您的需要修改副本数量
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: deanalysis/web_frontend:latest # 替换为您的前端 Docker 镜像
        ports:
        - containerPort: 8000

