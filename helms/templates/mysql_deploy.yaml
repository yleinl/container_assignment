apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deploy-deployment
spec:
  selector:
    matchLabels:
      app: mysql-deploy
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql-deploy
    spec:
      containers:
        - name: mysql-deploy
          image: mysql:8.0
          command: ["mysql","-u","root","-p123456","&"]
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 500m 
              memory: 1000Mi
          livenessProbe:
            tcpSocket:                
              port: 3306     
            initialDelaySeconds: 50
            periodSeconds: 10          
            timeoutSeconds: 1        
            successThreshold: 1      
            failureThreshold: 3
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: username-passwd
                  key: password
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: config-volume
              mountPath: /etc/mysql/conf.d 
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
        - name: config-volume
          configMap:
            name: mysql-config
